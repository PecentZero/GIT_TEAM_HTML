<html>

<head>

<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style_post_create.css" rel="stylesheet">
 <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="vendors/linericon/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="vendors/lightbox/simpleLightbox.css">
        <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
        <!-- main css -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<div class="container">
	<div class="row">

	    <div class="col-md-8 col-md-offset-2">

    		<h1>Create post</h1>

    	<form enctype ="multipart/form-data" action="/cgi-bin/create_post.cgi" method="POST">



    		    <div class="form-group">
    		        <label for="title">Title <span class="require">*</span></label>
    		        <input type="text" class="form-control" name="title" />
    		    </div>

                <div class="form-group">
                    <label for="location">Location<span class="require">*</span></label>
                    <select class="form-control" name="location">
                      <option value="SEOUL">SEOUL</option>
                      <option value="BUSAN">BUSAN</option>
                      <option value="DAJEON">DAJEON</option>
                    </select>
                </div>


    		    <div class="form-group">
    		        <label for="description">Description</label>
    		        <textarea rows="5" class="form-control" name="description" ></textarea>
    		    </div>


    		    <div>
    		    	<input type="file" id="myfile" name="myfile"><br><br>
    		    </div>

    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">
    		            Create
    		        </button>
    		        <button type="button" class="btn btn-default" onclick= "window.open("index.html","_self")">
    		            Cancel
    		        </button>
    		    </div>

    		</form>
		</div>

	</div>
</div>

</body>

</html>
